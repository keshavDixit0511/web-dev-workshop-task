<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques1output</title>
    <style>
        .outer{
            position: relative;
            height: 200px;
            width: 400px;
            background-color: purple;
        }
        .inner{
            position: absolute;
            right: 0;
            top: 100px;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
